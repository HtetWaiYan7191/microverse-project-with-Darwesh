<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- BOOTSTRAP CSS LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1>Hello World</h1>

    <!-- TITLE SECTION START  -->
    <section class="header mt-5">
      <div class="header-title text-center text-white">
        <h1 class="fs-1" id="title">freeCodeCamp Survey Form</h1>
        <p id="description" >Thank you for taking the time to help us improve the platform</p>
      </div>
    </section>

    <section class="body">
      <div class="form-container">
        <form action="" class="main-form" id="survey-form">
          <label for="name" class="text-white" id="name-label"  required>Name</label>
          <input
            type="text" id="name"
            placeholder="Enter your name"
            class="form-control mt-2"
          />

          <label for="email" id="email-label" class="text-white mt-3" required>Email</label>
          <input
            type="email" id="email"
            placeholder="Enter your Email"
            class="form-control mt-2"
          />

          <label for="age" id="number-label"  class="text-white mt-3">Age</label>
          <input type="number" placeholder="Age" class="form-control mt-2" id="number" />

          <label for="option" class="text-white mt-3"
            >Which option best describes your current role?</label
          >
          <select name=""  class="form-control mt-2">
            <option value="current" id="drop-down" class="form-control">Select current role</option>
            <option value="student" class="form-control">Student</option>
            <option value="fullTime" class="form-control">Full Time job</option>
            <option value="fullTimelearner" class="form-control">Full Time learner</option>
            <option value="preferNotToSay" class="form-control">Prefer not to say</option>
            <option value="Other" class="form-control">Other</option>
          </select>

          <label for="" class="text-white mt-3"
            >Would you recommend freeCodeCamp to a friend ?
          </label>
          <div class="text-white mt-2">
            <label for="" class="d-flex"><input type="radio"><span class="ms-2">Definitely</span></label>
            <label for="" class="d-flex"><input type="radio"><span class="ms-2">May Be</span></label>
            <label for="" class="d-flex"><input type="radio"><span class="ms-2">Not Sure</span></label> 
          </div>

          <label for="" class="text-white mt-3">What is your favorite feature of freeCodeCamp?</label>
          <select name="" id="" class="form-control mt-2 ">
            <option value="" class="form-control">Select an option</option>
            <option value="" class="form-control">Challenges</option>
            <option value="" class="form-control">Projects</option>
            <option value="" class="form-control">Community</option>
            <option value="" class="form-control">Open Source</option>
          </select>

          <label for="" class="text-white mt-4" id="apply-projects"
            >What would you like to see improved? (Check all that apply</label
          >
          <div class="text-white mt-2">
            <label for="" class="d-flex "
              ><input type="checkbox" /><span class="ms-2">Front-end Projects</span> </label
            >
            <label for="" class="d-flex"
              ><input type="checkbox" /> <span class="ms-2">Back-end Projects</span></label
            >
            <label for="" class="d-flex"
              ><input type="checkbox" /><span class="ms-2"></span>Data Visualization</label
            >
            <label for="" class="d-flex"
              ><input type="checkbox" /><span class="ms-2"></span> Challenges</label
            >
            <label for="" class="d-flex"
              ><input type="checkbox" /> <span class="ms-2"></span>Open Source Community</label
            >
            <label for="" class="d-flex"
              ><input type="checkbox" /> <span class="ms-2"></span>Gitter help rooms</label
            >
            <label for="" class="d-flex"
              ><input type="checkbox" /><span class="ms-2"></span> Videos</label
            >
            <label for="" class="d-flex"
              ><input type="checkbox" /> <span class="ms-2"></span>City Meetups</label
            >
            <label for="" class="d-flex"
              ><input type="checkbox" /><span class="ms-2"></span> Wiki</label
            >
            <label for="" class="d-flex"
              ><input type="checkbox" /> <span class="ms-2"></span>Forum</label
            >
            <label for="" class="d-flex"
              ><input type="checkbox" /> <span class="ms-2"></span>Additional Courses</label
            >

            <label for="" class="text-white d-flex mt-3">Any comments or suggestions?</label>
            <textarea name="" id="" cols="30" rows="5" class="form-control mt-3" placeholder="Enter your comment here..."></textarea>

            <div class="mt-3 w-100 button-box d-flex justify-content-center">
              <a type="submit" id="submit" class="text-white text-center p-3 text-decoration-none ">Submit</a>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- TITLE SECTION END  -->

      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
